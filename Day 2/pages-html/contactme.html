    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="/Day 2/image-repository/logo.png" alt="logo" />
                    </li>
                    <li>
                        <a href="/Day 2/index.html" class="custom-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="custom-link">My Project</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="/Day 2/pages-html/contactme.html" class="custom-link">Contact Me</a>
            </div>
        </nav>

        <form form="form-container" onsubmit="sendEmail(); reset(); return false;">
            <h3 class="centered-h3">GET IN TOUCH</h3>
            <div>
                <label for="input-name" name="name" placeholder="Your Name">Name</label>
                <input type="text" id="input-name" required />
            </div>
            
            <div>
                <label for="input-email" name="email" placeholder="Your Email">Email</label>
                <input type="email" id="input-email" required />
            </div>

            <div>
                <label for="input-number" name="numberphone" placeholder="Your Number">Phone Number</label>
                <input type="number" id="input-number" required />
            </div>

            <div>
                <label for="input-subject" name="subject" placeholder="Subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden>Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea required rows="3" cols="10" class="" id="input-message"></textarea>
            </div>

            <div class="button-container">
                <button type="button" id="submitButton" onclick="sendEmail()"">Submit</button>
            </div>
        </form>


        <script> src="https://smtpjs.com/v3/smtp.js"</script>
        <script>
                function sendEmail() {
                    Email.send({
                        SecureToken: "906345fb-f94b-4bfb-a442-d7161f99fcd4",
                        To: 'dewanxs01@gmail.com',
                        From: document.getElementById("Email").value,
                        Subject: "New Contact Form Enquiry",
                        Body: "Name:" + document.getElementById("input-name").value
                            + "<br> Email: " + document.getElementById("input-email").value
                            + "<br> Number: " + document.getElementById("input-number").value
                            + "<br> subject: " + document.getElementById("input-subject").value
                            + "<br> message: " + document.getElementById("input-message").value
                    }).then(
                        message => alert("Message Has Been Sent Successfully")
                    );
                }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
